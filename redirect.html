<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التوجيه...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .loading {
            text-align: center;
            color: white;
        }
        .spinner {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner">⏳</div>
        <p>جاري التوجيه...</p>
    </div>

    <script>
        // الحصول على رابط الأداة من URL
        const params = new URLSearchParams(window.location.search);
        const toolUrl = params.get('url');
        
        // رابط الإعلان الخاص بك
        const affiliateUrl = 'https://thoughtfulpeace.com/3l0k4t';
        
        // فتح الإعلان بعد 2 ثانية
        setTimeout(() => {
            window.open(affiliateUrl, '_blank');
            
            // بعد 3 ثواني توجيه للرابط الأصلي
            setTimeout(() => {
                if (toolUrl) {
                    window.location.href = decodeURIComponent(toolUrl);
                } else {
                    window.location.href = 'index.html';
                }
            }, 3000);
        }, 2000);
    </script>
</body>
</html>
